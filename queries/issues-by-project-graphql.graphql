{
  "query": "query {
    repository(owner: \"alan-turing-institute\", name: \"Hut23\") {
      projects(first: 1, search: PROJECTNAME) {
        edges {
          node {
            number
            name
            columns(first: 15) {
              edges {
                node {
                  name
                  cards(first: 20, after: CURSOR) {
                    edges {
                      cursor
                      node {
                        id
                        note
                        state
                        content {
                          ... on Issue {
                            id
                            number
                            title
                            url
                            body
                            state
                            assignees(first: 100) {
                              edges {
                                node {
                                  login
                                  name
                                  email
                                }
                              }
                            }
                            reactions(first: 100) {
                              edges {
                                node {
                                  content
                                    user {
                                      login
                                      name
                                      email
                                    }
                                }
                              }
                            }
                            labels(first: 100) {
                              edges {
                                node {
                                  name
                                  description
                                }
                              }
                            }
                            projectCards(first: 100) {
                              edges {
                                node {
                                  column {
                                    name
                                  }
                                }
                              }
                            }
                          }
                        }
                      }
                    }
                  }
                }
              }
            }
          }
        }
      }
    }
  }"
}
